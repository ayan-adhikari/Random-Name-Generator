<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts-->
        <!--Montserrat (heading text font)-->
            <link rel="preconnect" href="https://fonts.googleapis.com">

        <!--Inter (body text font)-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Headland+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Favicons (links properly if favicon.io favicons are in the favicons folder)-->

    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">

    <!-- CSS -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="elements.css">
    <!-- JS -->
    <script src="script.js" defer></script>

<body class="main-bg text">
    <!-- Header -->
    <header class="header">
        <h1>Random Name Generator</h1>
    </header>
    <!-- Main Content -->
    <main class="secondary-bg">
        <p class="subheading-text centered-text">Click the button to generate a random name.</p>
        <div class="flexbox">
            <button id="generate" class="button">Generate name</button>
        </div>
        <p id="text" class="body-text centered-text"></p>
        <div class="flexbox width-100">
            <div class="category-button-grid">
                <button class="button accent-2-button">Category 1</button>
                <button class="button accent-2-button">Category 2</button>
                <button class="button accent-2-button">Category 3</button>
                <button class="button accent-2-button">Category 4</button>
            </div>
        </div>
        <br>
    </main>

</body>
